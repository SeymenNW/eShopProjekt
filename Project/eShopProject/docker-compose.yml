version: "3.9"

services:
  # Basket microservice
  basket-api:
    build:
      context: .
      dockerfile: eShop.Basket.API/Dockerfile
    depends_on:
      - basket-db
      - rabbitmq
      - redis
    environment:
      ASPNETCORE_URLS: "http://+:8080"
      ASPNETCORE_ENVIRONMENT: "Docker"
      ConnectionStrings__BasketDb: "Host=basket-db;Port=5432;Database=BasketDb;Username=basket;Password=basket"
      Jwt__Key: "SuperSecretJwtKeyForBasket123!"
      Jwt__Issuer: "eShopGateway"
      RABBITMQ_HOST: "rabbitmq"
      RABBITMQ_USER: "guest"
      RABBITMQ_PASS: "guest"
      Redis__ConnectionString: "redis:6379"
    ports:
      - "8081:8080"
    networks: [eshop]

  # Catalog microservice
  catalog-api:
    build:
      context: .
      dockerfile: eShop.Catalog.API/Dockerfile
    environment:
      ASPNETCORE_URLS: "http://+:8080"
    ports:
      - "8082:8080"
    networks: [eshop]

  # Gateway API
  gateway:
    build:
      context: .
      dockerfile: Gateway.Api/Dockerfile
    environment:
      ASPNETCORE_URLS: "http://+:8080"
    depends_on:
      - basket-api
      - catalog-api
    ports:
      - "8080:8080"
    networks: [eshop]

  # Basket database (PostgreSQL)
  basket-db:
    image: postgres:16
    environment:
      POSTGRES_USER: basket
      POSTGRES_PASSWORD: basket
      POSTGRES_DB: BasketDb
    volumes:
      - basketdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks: [eshop]

  # RabbitMQ message broker
  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    networks: [eshop]

  # Redis cache server
  redis:
    image: redis:7
    container_name: basket.redis
    ports:
      - "6379:6379"
    networks:
      - eshop

volumes:
  basketdata:

networks:
  eshop:
    driver: bridge
