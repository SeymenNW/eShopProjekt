# docker-compose.yml
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yourStrongPassword
      POSTGRES_DB: orders
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
version: "3.9"
services:
  basket-api:
    build:
      context: .
      dockerfile: eShop.Basket.API/Dockerfile
    depends_on:
      - basket-db
      - rabbitmq
    environment:
      ASPNETCORE_URLS: "http://+:8080"
      ASPNETCORE_ENVIRONMENT: "Docker"
      ConnectionStrings__BasketDb: "Host=basket-db;Port=5432;Database=BasketDb;Username=basket;Password=basket"
      Jwt__Key: "SuperSecretJwtKeyForBasket123!"
      Jwt__Issuer: "eShopGateway"
      RABBITMQ_HOST: "rabbitmq"
      RABBITMQ_USER: "guest"
      RABBITMQ_PASS: "guest"
    ports:
      - "8081:8080"
    networks: [eshop]

  catalog-api:
    build:
      context: .
      dockerfile: eShop.Catalog.API/Dockerfile
    environment:
      ASPNETCORE_URLS: "http://+:8080"
    ports:
      - "8082:8080"
    networks: [eshop]

  gateway:
    build:
      context: .
      dockerfile: Gateway.Api/Dockerfile
    environment:
      ASPNETCORE_URLS: "http://+:8080"
    depends_on:
      - basket-api
      - catalog-api
    ports:
      - "8080:8080"
    networks: [eshop]

  basket-db:
    image: postgres:16
    environment:
      POSTGRES_USER: basket
      POSTGRES_PASSWORD: basket
      POSTGRES_DB: BasketDb
    volumes:
      - basketdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks: [eshop]

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    networks: [eshop]

volumes:
  basketdata:

networks:
  eshop:
    driver: bridge
